<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css"
    <title>Dothard Simbleton</title>
</head>
<body>
    <main>
        <input type="text" placeholder="Enter business name..." id="companySearch" />
        <article class="foundCompanies">
            <!-- Found companies show up here -->
        </article>

        <section class="active-businesses">
            <h1>Active Businesses</h1>
            <section class="business-list"></section>
        </section>

        <section class="newYork-businesses">
           <h1>New York Businesses</h1>
           <section class="new-york-business-list"></section>
        </section>

        <section class="manufacturing-businesses">
           <h1>Manufacturing Businesses</h1>
           <section class="manufacturing-list"></section>
        </section>

        <article class="agent-info">
            <h1>Purchasing Agents</h1>
            <section class="agent-details"></section>
        </article>
    </main>
<script type="module" src="./scripts/main.js"></script>
</body>
</html>
